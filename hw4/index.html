<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <title>Дела делишки</title>
</head>
<body>
<div class="main">
    <div class="main_column">
        <h2>Список дел:</h2>
        <div id="main_business">
            <p id="list_empty">
                Список пуст
            </p>
        </div>
    </div>
    <div class="main_column">
        <h2>Добавить новое дело</h2>
        <fieldset class="main_form">
            <label for="name">* Название</label>
            <input id="name" type="text" size="28">
            <label for="description">* Описание</label>
            <textarea id="description" rows="10" cols="45"></textarea>
            <button id="submit">Добавить дело</button>
        </fieldset>

    </div>
</div>
</body>
</html>
